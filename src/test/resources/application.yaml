spring:
  application:
    name: msproduction

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    database-platform: org.hibernate.dialect.H2Dialect

  flyway:
    enabled: false

  cloud:
    aws:
      region:
        static: us-east-1
      sqs:
        endpoint: http://localhost:4566

  sqs:
    queues:
      production-queue: production-queue
      production-callback-queue: production-callback-queue

server:
  port: 0

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: always