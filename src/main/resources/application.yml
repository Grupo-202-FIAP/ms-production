spring:
  application:
    name: ms-production
  profiles:
    default: dev
    active: dev
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/ms_production}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/ms_production}
      database: ${MONGODB_DATABASE:ms_production}
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

management:
  endpoints:
    web:
      exposure:
        include: health, info, prometheus
  endpoint:
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true

springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs

server:
  port: ${SERVER_PORT:8081}

logging:
  level:
    root: INFO
    com.nextime.msproduction: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"


