---
name: CI - Hom

on:
  push:
    branches:
      - hom
    paths-ignore:
      - '**.md'

jobs:
  test-and-build:
    name: Tests + Docker Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: temurin

      - name: Cache Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

      - name: Verificar Docker Compose
        run: docker compose version

      - name: Subir LocalStack
        run: docker compose up -d production-localstack

      - name: Aguardar LocalStack ficar saudável
        run: |
          for i in {1..30}; do
            STATUS=$(docker inspect --format='{{.State.Health.Status}}' localstack || true)
            if [ "$STATUS" = "healthy" ]; then
              exit 0
            fi
            sleep 5
          done
          docker logs localstack
          exit 1

      - name: Garantir permissão do init-aws.sh
        run: chmod +x ./local/init-aws.sh

      - name: Criar filas SQS no LocalStack
        run: ./local/init-aws.sh

      - name: Rodar testes (unit + integration)
        run: mvn clean verify

      - name: Build JAR
        run: mvn clean package -DskipTests

      - name: Build Docker Image (no push)
        run: |
          docker build \
            -t production-api:${{ github.sha }} \
            .

      - name: Derrubar containers
        if: always()
        run: docker compose down -v