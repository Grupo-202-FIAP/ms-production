apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: postgres-secret
  namespace: default
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-ssm
    kind: ClusterSecretStore
  target:
    name: postgres-secret
    creationPolicy: Owner
  data:
    - secretKey: POSTGRES_DB_USERNAME
      remoteRef:
        key: /ms-production/postgres/username
    - secretKey: POSTGRES_DB_PASSWORD
      remoteRef:
        key: /ms-production/postgres/password
