spring:
  application:
    name: msproduction

  flyway:
    enabled: false

  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password: password
    driver-class-name: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

  cloud:
    aws:
      region:
        static: us-east-1
      credentials:
        access-key: test
        secret-key: test
      sqs:
        endpoint: http://localhost:4566

  sqs:
    queues:
      production-queue: production-queue
      production-callback-queue: production-callback-queue

server:
  port: 8090

